<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <script>
    function calcular() {
      // Obtendo os valores do formulário
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var operacao = document.getElementById("operacao").value;

      var resultado;

      // Verificando a operação e calculando o resultado
      if (operacao == "soma") {
        resultado = num1 + num2;
      } else if (operacao == "subtracao") {
        resultado = num1 - num2;
      } else if (operacao == "multiplicacao") {
        resultado = num1 * num2;
      } else if (operacao == "divisao") {
        if (num2 !== 0) {
          resultado = num1 / num2;
        } else {
          resultado = "Não é possível dividir por zero!";
        }
      }

      // Exibindo o resultado na página
      document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }
  </script>
</head>
<body>
  <h1>Calculadora Simples</h1>
  
  <!-- Formulário para o usuário inserir os números e selecionar a operação -->
  <label for="num1">Número 1:</label>
  <input type="number" id="num1" required><br><br>
  
  <label for="num2">Número 2:</label>
  <input type="number" id="num2" required><br><br>
  
  <label for="operacao">Operação:</label>
  <select id="operacao">
    <option value="soma">Soma</option>
    <option value="subtracao">Subtração</option>
    <option value="multiplicacao">Multiplicação</option>
    <option value="divisao">Divisão</option>
  </select><br><br>
  
  <button onclick="calcular()">Calcular</button><br><br>
  
  <!-- Exibindo o resultado aqui -->
  <div id="resultado"></div>
</body>
</html>
